<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .margin{
            margin-bottom:30px;
        }
        .banner{
            height: 300px;
            position: absolute; top:0; left: 0;
            width: 100%;
            height: 100%;
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div class="container" style="margin-top:150px;">
        <a href="/new">new</a>
        <hr>
        <div class="row">

            <th:block th:each="mainPostDto, status: ${mainPostDtoList}">
                <div class="col-md-3 margin">

                    <div class="card">
                        <a th:href="'/post/' +${mainPostDto.id}" class="text-dark">
                            <img th:src="${mainPostDto.imgUrl}" class="card-img-top" th:alt="${mainPostDto.id}" height="400" >
                            <div class="card-body">
                                <h4 class="card-title">[[${mainPostDto.title}]]</h4>
                                <p class="card-text">[[${mainPostDto.content}]]</p>
                                <a th:href="@{/edit/{id}(id=${mainPostDto.id})}">edit</a>
                            </div>
                        </a>
                    </div>

                </div>
            </th:block>

        </div>
    </div>
</div>
